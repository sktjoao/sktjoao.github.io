<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js"></script>
    <h1>My first Calculator</h1>
    <div class="container">
        <input type="text" id="inputBox" disabled value="0">        
        <div class="botoes">
            <button class="botao is-clear" onclick="clearField()">C</button>
            <button class="botao" id="btnPlus" onclick="changeInput(this)">+</button>
            <button class="botao" id="btn7" onclick="changeInput(this)">7</button>
            <button class="botao" id="btn8" onclick="changeInput(this)">8</button>
            <button class="botao" id="btn9" onclick="changeInput(this)">9</button>
            <button class="botao" id="btnx" onclick="changeInput(this)">*</button>
            <button class="botao" id="btn4" onclick="changeInput(this)">4</button>
            <button class="botao" id="btn5" onclick="changeInput(this)">5</button>
            <button class="botao" id="btn6" onclick="changeInput(this)">6</button>
            <button class="botao" id="btnNegative" onclick="changeInput(this)">-</button>
            <button class="botao" id="btn1" onclick="changeInput(this)">1</button>
            <button class="botao" id="btn2" onclick="changeInput(this)">2</button>
            <button class="botao" id="btn3" onclick="changeInput(this)">3</button>
            <button class="botao" id="btnDiv" onclick="changeInput(this)">/</button>             
            <button class="botao" id="btn0" onclick="changeInput(this)">0</button>           
            <button class="botao is-equal" id="btnEqual" onclick="calcular()">=</button>
        </div>  
    </div>
</body>
</html>
